stages:
  - prepare
  - test
  - doc
  - pypi

variables:
  ARTIFACTORY_GROUPS: "readers,deployers"
  ARTIFACTORY_TOKEN_VARS: "ARTIFACTORY_API_KEY,TWINE_PASSWORD"
  ARTIFACTORY_USERNAME_VARS: "ARTIFACTORY_USERNAME,TWINE_USERNAME"
  PRE_COMMIT_HOME: "$CI_PROJECT_DIR/.cache/pre-commit"

include:
  - project: 'devops/artifactory-token-helper'
    file: '/.gitlab-ci-artifactory-token.yml'

.pytest:
  script:
    - pip install -r requirements.txt
    - pip install -r tests/requirements.txt
    - python -m pytest

linux-python3.10:
  extends: .pytest
  stage: test
  image: docker.audeering.com/audeering/python-3.10:latest
  before_script:
    - python -V

macos-python3.10:
  extends: .pytest
  stage: test
  tags:
    - os-macos
  before_script:
    - rm -rf venv
    - pip3 install virtualenv
    - virtualenv venv -p python3.10
    - source venv/bin/activate
    - python3 -V
    - pip install --upgrade pip

windows-python3.10:
  extends: .pytest
  stage: test
  image: docker.audeering.com/audeering/windows-python-3.10:latest
  tags:
    - docker-windows
  before_script:
    - python -V

linter:
  stage: test
  image: docker.audeering.com/audeering/python-3.10:latest
  before_script:
    - pip install pre-commit
    - pre-commit install --install-hooks
  script:
    - pre-commit run --all-files
  cache:
    key: pre-commit
    paths:
      - .cache/pre-commit

docs:
  extends: .pytest
  stage: test
  image: docker.audeering.com/audeering/python-3.10:latest
  script:
    - pip install -r requirements.txt
    - pip install -r docs/requirements.txt
    - python -m sphinx -W docs/ -d build/doctrees build/html -b html
    - python -m sphinx -W docs/ build/linkcheck -b linkcheck
  artifacts:
    paths:
      - build/

pages:
  stage: doc
  image: docker.audeering.com/alpine
  variables:
    GIT_STRATEGY: none  # disable git fetch
  script:
    - cp -r build/html public
  dependencies:
    - docs
  artifacts:
    paths:
      - public
  only:
    refs:
      - tags

pypi:
  extends: .pytest
  stage: pypi
  image: docker.audeering.com/audeering/python-3.10:latest
  script:
    - python setup.py sdist bdist_wheel
    - python -m twine upload --repository local dist/*
  only:
    refs:
      - tags
